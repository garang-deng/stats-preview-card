<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="image">
          <img
            class="mobile"
            src="images/image-header-mobile.jpg"
            alt="Three women with their laptops sitting on a table "
          />
          <img
            class="desktop"
            src="images/image-header-desktop.jpg"
            alt="Three women with their laptops sitting on a table "
          />
          <div class="color"></div>
        </div>
        <div class="text">
          <h1 class="main-header">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="company">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="templates">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="queries">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
